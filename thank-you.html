<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico confirmado // ZUNCHOS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('Utils/pared.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 10, 0.7) 0%, rgba(10, 10, 10, 0.95) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 3rem;
            text-align: center;
        }

        .logo {
            width: 300px;
            max-width: 80%;
            height: auto;
            margin-bottom: 4rem;
            opacity: 0.9;
        }

        .main-message {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            line-height: 1.2;
        }

        .sub-message {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #c0c0c0;
            font-weight: 400;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-top: 1px solid #3a3a3a;
            border-bottom: 1px solid #3a3a3a;
        }

        .email-highlight {
            color: #8b5a3c;
            font-weight: 700;
        }

        .back-link {
            display: inline-block;
            margin-top: 3rem;
            color: #808080;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #f0f0f0;
            border-bottom-color: #8b5a3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo {
                width: 200px;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Utils/Logo PNG.png" alt="ZUNCHOS" class="logo">

        <h1 class="main-message">
            Diagnóstico zunchado<br>confirmado.
        </h1>

        <p class="sub-message" id="confirmation-message">
            En menos de 24h te escribimos a <span class="email-highlight" id="customer-email">[email]</span> para
            agendar el análisis técnico de tu operación.
        </p>

        <a href="/" class="back-link">← Volver</a>
    </div>

    <script>
        // Mark payment as complete in localStorage
        localStorage.setItem('zunchos_paid', 'true');

        // Try to get email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (email) {
            document.getElementById('customer-email').textContent = email;
        }

        console.log('Payment confirmed - Thank you page loaded');
    </script>
</body>

</html>
